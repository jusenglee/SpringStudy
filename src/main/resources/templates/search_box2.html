<html xmlns:th="http://www.thymeleaf.org"> <meta charset="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/main.css}">
</head>


<body>
    <div class="s007">
        <a href="/list">
            <img th:src="@{homepage.png}"></a>
        <form th:action th:object="${form}" method="post">
            <div class="inner-form">
                <div class="basic-search">
                    <div class="input-field">
                        <div class="icon-wrap">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                 viewBox="0 0 20 20">
                                <path d="M18.869 19.162l-5.943-6.484c1.339-1.401 2.075-3.233 2.075-5.178 0-2.003-0.78-3.887-2.197-5.303s-3.3-2.197-5.303-2.197-3.887 0.78-5.303 2.197-2.197 3.3-2.197 5.303 0.78 3.887 2.197 5.303 3.3 2.197 5.303 2.197c1.726 0 3.362-0.579 4.688-1.645l5.943 6.483c0.099 0.108 0.233 0.162 0.369 0.162 0.121 0 0.242-0.043 0.338-0.131 0.204-0.187 0.217-0.503 0.031-0.706zM1 7.5c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5-6.5-2.916-6.5-6.5z"></path>
                            </svg>
                        </div>
                        <input th:field="*{keyword}" id="search" type="text" placeholder="Search..." />
                        <div class="result-count"></div>
                    </div>
                </div>
                <div class="advance-search">
                    <span class="desc">Advanced Search</span>
                    <div class="row" th:action th:object="${form}" method="post">
                        <div class="input-field" >
                            <div class="input-select">
                                <select th:field="*{areaList}">
                                    <option value="">==지역 선택==</option>
                                    <option th:each="ar : ${area}" th:value="${ar.key}"
                                            th:text="${ar.value}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select th:field="*{careerList}">
                                    <option value="">==경력 선택==</option>
                                    <option th:each="ca : ${career}" th:value="${ca.key}"
                                            th:text="${ca.value}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select th:field="*{academicList}">
                                    <option value="">==학력 선택==</option>
                                    <option th:each="ac : ${academic}" th:value="${ac.key}"
                                            th:text="${ac.value}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row third">
                        <div class="input-field">
                            <button class="btn-search" onclick="location.href('/bs4_forum')">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
